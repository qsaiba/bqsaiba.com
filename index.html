<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة بلدية قصيباء</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <img src="logo.png" alt="شعار البلدية" class="logo">
        <nav>
            <a href="#" class="active">الرئيسية</a>
            <a href="#">التصاميم</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>
    <main>
        <h1>تهنئة خاصة بمناسبة رمضان وعيد الفطر وعيد الأضحى</h1>
        <div class="design-card" data-design-id="1">
            <img src="designs/design1.jpg" alt="تصميم 1">
            <p>تصميم 1</p>
        </div>
        <button class="customize-btn" onclick="openCustomizationModal()">تخصيص التصميم</button>
    </main>
    <div class="customization-modal" id="customizationModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>تخصيص التصميم</h2>
            <input type="text" id="userName" placeholder="أدخل اسمك">
            <div id="previewContainer" class="preview-container"></div>
            <button id="generateBtn">إنشاء التصميم</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
